<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Интерактивный воркшоп трехмерной графики с Three.js"
        />
        <title>Падающие мячики - Three.js Воркшоп</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            html,
            body {
                width: 100%;
                height: 100%;
                overflow: hidden;
                background-color: #0a0a1a;
                color: #fff;
            }
            #root {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
            }
            .loading {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                width: 100%;
                background-color: #0a0a1a;
                color: #4fc3f7;
                font-family: "Arial", sans-serif;
                font-size: 1.5rem;
            }
        </style>
    </head>
    <body>
        <div id="root">
            <div class="loading">Загрузка...</div>
        </div>
        <script type="module" src="/src/main.jsx"></script>
    </body>
</html>
